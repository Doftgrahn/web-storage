<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web storage demo</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"> </script>
</head>

<body>
	<h1>Web storage demo</h1>
	<h2 id="userGreeting">Welcome, new user!</h2>
	<p>
		<label for="nameInput">Please enter your name:</label> <br />
		<input id="nameInput" name="nameInput" type="text" placeholder="Your name" value="" />
		<button id="saveNameButton">Save name</button>
	</p>
	<p>
		<input id="todoInput" type="text" placeholder="Todo item" /> <br />
		<button id="todoButton" name="button">Save item</button>
	</p>
   <h2>My todo list</h2>
	<ul id="todoList">
	</ul>

</body>

</html>
